<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Devfinder</title>
</head>
<body>

    <main>
    
        <div class="title"> <!--En-tête-->
            <h2>devfinder</h2>   
            <img src="svgmoon.svg" alt="icon dark et lune"> 
        </div> <!--Fin de mon en-tête-->


        <div class="search"> <!--Barre Search-->
            <div class="placement"> <!--Placer ma loupe et mon input à côté-->
                <img class="loupe" src="loupe.svg" alt="loupe de la barre Search">
                <input type="text" placeholder= "Search GitHub username...">   
            </div>
            <button class="btnsearch">Search</button>
        </div>


<!------------------Début de mon contenue--------------->

        <div class="ctnue">

            <div class="ligne1">

               <!--Div pour mon image Cat-->
            <div class="imgcat">
                <img class="catimg" src="octocat.svg" alt="OctoCat de GitHub">     
            </div>

            <!--Div pour title Octocat et date-->
            <div class="titetdate"> 
                <h2>The Octocat</h2>
                <p class="prof">@octocat</p>
                <p class="bio">This profile has no bio</p>
            </div>

            <div class="placep">
                <p class="date">Joined 25 Jan 2011</p>
            </div>
            
            </div> <!--Aligner mes contenue ligne 1-->

            <div class="alignbloc"> <!--Alignement du bloc abonnés-->
                <div class="blocgris"> <!-------- Bloc abonnés---------->

                    <div class="alignfol">
                        <h3>Repos</h3>
                        <h3>Followers</h3>
                        <h3>Following</h3>   
                    </div>
                    
                    <div class="numbers"> <!-- Placement de mes nombres-->
                        <h4>8</h4>
                        <h4>3938</h4>
                        <h4>9</h4>
                    </div> 
  
            </div>  <!--Fin bloc abonnés-->
            </div> <!--Fin bloc alignement-->

                    <div class="alignbloc2"> <!--Alignement bloc reseau-->
                        <div class="blocreseau">
                            <div class="locandbird">
                                <p> <img src="loc.svg" alt="icone localisation"> San Francisco</p>
                                <p><img src="twit.svg" alt="logo de twitter"> Not available</p>
                            </div>
                            <div class="lienetgit">
                                <p><img src="url.svg" alt="icon url"> https://github.blog</p>
                                <p><img src="build.svg" alt="icon building"> @github</p>
                            </div>
                        </div>
                    </div>
         
        </div>


    </main>

    

</body>
</html>
